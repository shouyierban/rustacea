name: Sync Fork

on:
  schedule:
    - cron: '30 0 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0
        with:
          token: ${{ secrets.RUST_TOKEN }}
          base: master
          head: master
